<!DOCTYPE html>
<html>
<head>
  <title>Email Auto-fill</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Email Auto-fill</h2>
    <div id="login">
      <button id="signInButton">Sign in with Google</button>
      <p class="info">Sign in to enable automatic email filling</p>
    </div>
    <div id="userInfo" style="display: none;">
      <p class="status">Active</p>
      <p>Signed in as: <span id="userEmail"></span></p>
      <div class="otp-container">
        <div class="otp-header">
          <span>Last OTP: <a id="lastOTP" class="copy-text copy-otp" style="cursor: pointer">None</a></span>
          <button id="refreshOTP" class="icon-button" title="Refresh OTP">
            <svg width="16" height="16" viewBox="0 0 16 16">
              <path d="M8 3a5 5 0 0 0-5 5H1l3 3 3-3H5a3 3 0 1 1 3 3V9a5 5 0 0 0 0-6z"/>
            </svg>
          </button>
        </div>
        <div id="otpStatus" class="otp-status-message"></div>
        <div class="recent-emails-section">
          <button id="showRecentEmails" class="text-button">
            Show Recent Emails
          </button>
          <div id="recentEmailsList" class="recent-emails-list" style="display: none;">
            <div class="emails-container"></div>
          </div>
        </div>
      </div>
      <button id="signOutButton">Sign Out</button>
      <p class="info">Email auto-fill is now active</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
